name: Ember Asset Sizes

on: [push, pull_request] # FIXME make for PR only

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2-beta
      with:
        fetch-depth: 0
    - uses: backspace/ember-asset-size-action@support-working-directory
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        working-directory: "ui"
